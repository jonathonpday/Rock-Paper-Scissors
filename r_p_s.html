<!DOCTYPE html>

	<title>Rock Paper Scissors!</title>

<body>
	<script>
	function computerPlay() {
		let choice = ['rock', 'paper', 'scissors'];
		let play = choice[Math.floor(Math.random() * choice.length)];
		alert ('The computer chose: ' + play);
		return play;
	}
	


	let playerScore = 0;
	let computerScore = 0;

	function round () {
		
		let pselection = prompt('Please select Rock, Paper or Scissors');
		alert ('you chose: ' + pselection);
		
		playerSelection = pselection.toLowerCase();
		computerSelection = computerPlay().toLowerCase();

		if (playerSelection === 'rock' && computerSelection === 'scissors') {
			playerScore++;
			console.log ('You Win\! Rock beats Scissors\!');
		} else if (playerSelection === 'scissors' && computerSelection === 'rock') {
			computerScore++;
			console.log ('You Lose\! Rock beats Scissors\!');
		} else if(playerSelection === 'paper' && computerSelection === 'rock') {
			playerScore++;
			console.log ('You Win\! Paper beats Rock\!');
		} else if(playerSelection === 'rock' && computerSelection === 'paper') {
			computerScore++;
			console.log ('You Lose\! Paper beats Rock\!');
		} else if(playerSelection === 'scissors' && computerSelection === 'paper') {
			playerScore++;
			console.log ('You Win\! Scissors beats Paper\!');
		} else if(playerSelection === 'paper' && computerSelection === 'scissors') {
			computerScore++;
			console.log ('You Lose\! Scissors beats Paper\!');
		} else {
			console.log ('A draw! Please play again!');
		}
	}

	function game () {
		round();
		console.log('Player: ', playerScore, 'Computer: ',computerScore);
		if (playerScore === 5 || computerScore == 5) {
			return 'Game Over';
		} else {
			round();
			console.log('Player: ', playerScore, 'Computer: ',computerScore);
		}
}
